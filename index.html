<!DOCTYPE html>
<html>
<head>
  <title>Szyfrowanie</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Szyfr Vigenère</h1>

    <form id="encryptionForm">
      <div class="form-group">
        <label for="inputText">Wprowadz tekst do zaszyfrowania:</label>
        <textarea id="inputText" name="inputText" rows="4" cols="50"></textarea>
      </div>

      <div class="form-group">
        <label for="action">Działanie:</label>
        <select id="action" name="action">
          <option value="encrypt">Szyfrowanie</option>
          <option value="decrypt">Deszyfrowanie</option>
        </select>
      </div>

      <div class="form-group">
        <label for="key">Klucz:</label>
        <input type="text" id="key" name="key">
      </div>

      <button type="submit">Wykonaj</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
